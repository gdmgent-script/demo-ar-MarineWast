<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 2 - AR</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- link op canvas (A frame AR url)-->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3_PARITY65;'>
          
        <a-marker type="barcode" value="2">
            <a-entity
        gltf-model="./beer-can/scene.gltf"
        scale="0.8 0.8 0.8"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshhold="5"
        animation="property: rotation; to:0 360 0; dur: 5000; easing; linear; loop: true"
            ></a-entity>

        </a-marker>
        
        <a-marker type="barcode" value="1">
            <a-plane position="0 0 0" rotation="-90 0 0" width="2" height="2" color="#7BC8A4"></a-plane>
            <a-entity
        gltf-model="shiba.glb"
        scale="0.8 0.8 0.8"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshhold="5"
        animation="property: rotation; to:0 360 0; dur: 5000; easing; linear; loop: true"
            ></a-entity>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
