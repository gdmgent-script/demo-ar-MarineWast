<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 2 - AR</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <!-- link op canvas (A frame AR url)-->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>
<body>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3_PARITY65;'>
          
        <a-marker type="barcode" value="1">
            <a-torus-knot 
          position="0 1 0"
          radius="0.3"
          radius-tubular="0.1"
          p="2" q="3"
          color="blue">
        </a-torus-knot>
        </a-marker>


        <a-marker type="barcode" value="2">
            <a-text 
            value="Dit is wel nog leuk als het lukt"
            rotation="-90 0 0"
            ></a-text>
        </a-marker>


        <a-marker type="barcode" value="3">
            <a-entity
        gltf-model="./beer-can/cartoon_car.glb"
        scale="0.1 0.1 0.1"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshhold="5"
        animation="property: rotation; to:0 360 0; dur: 5000; easing; linear; loop: true"
            ></a-entity>

        </a-marker>
        
        <a-marker type="barcode" value="4">
            <a-entity
        gltf-model="./beer-can/bird_orange.glb"
        scale="0.8 0.8 0.8"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshhold="5"
        animation-mixer
            ></a-entity>
        </a-marker>

        <a-marker type="barcode" value="5">
            <a-video
            src="MONTOYA, POR FAVOR!.mp4"
            width="2"
            height="2"
            position="0 0.5 0"
            rotation="-90 0 0"
            loop="true"
            autoplay="true"
            ></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
